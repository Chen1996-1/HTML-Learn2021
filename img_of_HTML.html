<!DOCTYPE html>
<html>
<head>
	<title>HTML中的多媒体</title>
</head>
<body>
	<h1>HTML中的图片</h1>
	<<strong>&lt;img&gt; 和&lt;figure&gt;</strong>
	<img src="img/basic-image.png" alt="一张恐龙的骨架" title="恐龙实例">

	<figure><img src="img/basic-image.png" alt="一张恐龙的骨架"><figcaption>恐龙实例</figcaption></figure>

	<h1>HTML中的音频与视频</h1>
	<strong>&lt;video&gt; and &lt;audio&gt;</strong>
	<<video src="video/SampleVideo_1280x720_1mb.mp4" controls poster="img/video.png"></video>

</body>
</html>
