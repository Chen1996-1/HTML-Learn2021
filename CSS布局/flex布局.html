<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex布局</title>
  <style>
    .box {
      display: flex; /*flex 布局*/
      justify-content: space-between; /* 两端对齐*/
      width: 200px;
      height: 200px;
      border: 2px solid #ccc;
      border-radius: 40px;
      padding: 20px;
    }
    .item {
        display: block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: rgb(214, 28, 28);
    }
    .item:nth-child(2) {
      align-self: center;
    }
    .item:nth-child(3) {
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <h2>flex布局</h2>
  <p>弹性盒子</p>
  <p>flex-direction 主轴方向</p>
  <p>justify-content, align-items, flex-warp</p>
  <p>align-self</p>
  <div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  
  
</body>
</html>
