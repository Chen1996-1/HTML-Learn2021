<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin负值</title>
  <style>
    body {
      margin: 20px;
    }
    .float-left {
      float: left;
    }
    .clearfix:after {
      content: '';
      display: table;
      clear: both;
    }
    .container {
      border: 1px solid #ccc;
    }
    .container .item {
      width: 100px;
      height: 100px;
    }
    .container .border-blue {
      border: 1px solid blue;
    }
    .container .border-red {
      border: 1px solid red;
    }

  </style>
</head>
<body>
  <div class="laboratory">
    <p>用于测试margin-top margin-bottom 的负数情况</p>
    <div class="container">
      <div class="item border-blue">
        this is item 1
      </div>
      <div class="item border-red">
        this is item 2
      </div>
    </div>
    <p>用于测试 margin-left margin-right 的负值情况</p>
    <div class="container clearfix">
      <div class="item border-blue float-left">
        this is item 3
      </div>
      <div class="item border-red float-left">
        this is item 4
      </div>
    </div>
  </div>

  <h2>margin 负值问题</h2>
  <ul>
    <li>margin-top 和 margin-bottom 负值， 元素向上、向左移动</li>
    <li>margin-right 负值，右侧元素左移， 自身不受影响</li>
    <li>margin-bottom 负值， 下方元素上移， 自身不受影响，</li>
  </ul>
  

</body>
</html>
