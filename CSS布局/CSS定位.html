  <title>定位</title>
  <style>
    .realteive {
      position: relative;
      
    }
    .absolutet {
      position: absolute;
    }

<body>
  <h2>absolute 和 relative 定位/h2>
    <p>relative 依据自身定位, absolute 依据最近一层的定位元素定位</p>
  
    <div class="relative">
      <div class="absolute">

      </div>
    </div>
